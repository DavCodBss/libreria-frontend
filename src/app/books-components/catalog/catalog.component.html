<button *ngIf="!mostraCestinoLibri"
        mat-raised-button
        color="basic"
        class="largeButton"
        (click)="getLibriEliminati()"

>MOSTRA LIBRI ELIMINATI
</button>

<button *ngIf="mostraCestinoLibri"
        mat-raised-button
        color="basic"
        class="largeButton"
        (click)="getLibriDisponibili()"

>
  MOSTRA CATALOGO LIBRI DISPONIBILI
</button>

<button
  mat-raised-button
  color="primary"
  class="largeButton"

>
  AGGIUNGI LIBRO
</button>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Cerca per titolo, autore, isbn, ..."
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->

    <ng-container matColumnDef="copertina" class="container-coverImage">
      <th mat-header-cell *matHeaderCellDef>Immagine</th>
      <td mat-cell *matCellDef="let element">
        <img class="coverImage" src="{{ element.copertina }}"/>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titolo">
      <th mat-header-cell *matHeaderCellDef>Titolo</th>
      <td mat-cell *matCellDef="let element"><a href="/dettaglio/{{element.id}}">{{ element.titolo }}</a></td>
    </ng-container>

    <ng-container matColumnDef="autore">
      <th mat-header-cell *matHeaderCellDef>Autore</th>
      <td mat-cell *matCellDef="let element">{{ element.autore }}</td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>Isbn</th>
      <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
    </ng-container>


    <ng-container matColumnDef="adminActions" class="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-buttons">Admin Actions</th>
      <td mat-cell *matCellDef="let row;let element; let i = index">

        <button
          mat-raised-button
          color="basic"
          class="actions-button1"

        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-raised-button
          color="warn"
          class="actions-button2"

        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="libri.length"
    [pageSizeOptions]="[3, 6, 12]"
    [pageSize]="3"
  >
  </mat-paginator>
</div>
