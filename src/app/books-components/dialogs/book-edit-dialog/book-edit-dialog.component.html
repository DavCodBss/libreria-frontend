<div class="container">
  <h2 mat-dialog-title>Aggiungi Libro</h2>
  <div mat-dialog-content class="content">
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Titolo</mat-label>
        <input formControlName="titolo" matInput placeholder="Titolo" />
        <mat-icon matSuffix>title</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Autore</mat-label>
        <input formControlName="autore" matInput placeholder="Autore" />
        <mat-icon matSuffix>title</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Isbn</mat-label>
        <input formControlName="isbn" matInput placeholder="Isbn" />
        <mat-icon matSuffix>title</mat-icon>
      </mat-form-field>



      <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Publication Date</mat-label>
        <input
          formControlName="dataPubblicazione"
          matInput
          [matDatepicker]="datepicker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Apply
            </button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Content</mat-label>
        <textarea
          cdkTextareaAutosize
          cdkAutosizeMinRows="5"
          cdkAutosizeMaxRows="20"
          formControlName="trama"
          matInput
          placeholder="Inserisci la trama del libro."
        ></textarea>
        <mat-icon matSuffix>text_fields</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Copertina</mat-label>
        <input formControlName="copertina" matInput placeholder="URL immagine" />
        <mat-icon matSuffix>add_a_photo</mat-icon>
      </mat-form-field>

    </form>
  </div>



  <mat-dialog-actions [align]="'end'">
    <button color="warn" mat-dialog-close mat-raised-button>Annulla Inserimento</button>
    <button color="primary" (click)="onSubmitEditLibro()" mat-raised-button>
      Salva Modifiche Libro
    </button>
  </mat-dialog-actions>
</div>
